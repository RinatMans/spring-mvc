<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <table border="1" width="250">
        <tr th:each="avto : ${car}">
            <td th:text="${avto.getModel()}"/>
            <td th:text="${avto.getSeries()}"/>
            <td th:text="${avto.getMaxSpeed()}"/>
        </tr>
    </table>


</body>
</html>
